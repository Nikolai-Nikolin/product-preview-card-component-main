<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>
  <div class="card">
    <img src="./images/image-product-desktop.jpg" alt="chanel">
    <div class="mycard">
      <span class="muted-text">Perfume</span>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card-price">
        <span class="card-price-new">$149.99</span>
        <span class="card-price-old">$169.99</span> 
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="card icon">
        Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
